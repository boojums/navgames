            {% block breadcrumb %}
                {% if not request.current_page.is_home %}
                    <nav class="navbar navbar-breadcrumb" role="navigation">
                        <h3 class="sr-only">You are here</h3>
                        <div class="container top-buffer">
                            <ol class="breadcrumb">
                                {% block extend_breadcrumb %}
                                     {% show_breadcrumb 0 "includes/breadcrumb.html" %}
                                {% endblock extend_breadcrumb %}
                            </ol>
                        </div>
                    </nav>
                {% endif %}
            {% endblock breadcrumb %}
